<html>
    <head>
        <title>Time Line</title>
        <meta charset="UTF-8"/>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">            
		<script src="../js/bootstrap.min.js" crossorigin="anonymous"></script>
	

		<link rel="stylesheet" type="text/css" href="../src/static/css/index.css" th:href="@{/css/index.css}"> 
		
		<script>
		
			window.onload = function () {
			var test = localStorage.getItem("storageName")
			test = JSON.parse(test);
			let res = document.querySelector('#res');
			res.innerHTML = '';
			
			for (let c of test) {
				res.innerHTML += `
					<tr> 
						<td>${c.id} </td>
						<td>${c.title} </td>
						<td>${c.url} </td>
						<td>${c.thumbnailUrl}</td>
					</tr> 
			`              
			}
			
			}
			
		</script> 

		
    </head>
    <body> 
		<form id= "formulario2">		
			<div class="container col-12 text-center" > 
			<h2 id="resultado"> Resultado Obtenido </h2>
				<div class="section col-12 text-center" >
					<table id="Tabla">
						<thead>
							<tr id="titulo">
								<th>ID</th>	
								<th>TITLE</th>	
								<th>URL</th>	
								<th>THUMBNAIL</th>	
							</tr>
							<tbody id="res">
							</tbody>	
						</thead>
					</table>
				</div>
			</div>
		
		</form>
		
		  
    </body>
		  
</html>
